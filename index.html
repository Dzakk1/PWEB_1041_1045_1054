<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="title">
            <!-- <img src="interactive-pricing-component-main/images/bg-pattern.svg" alt=""> -->
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <div class="container">
            <div class="box rounded rounded-4">
                <div class="wrapper">
                    <div class=" d-flex justify-content-between align-items-center content">
                        <p class="views"><span id="pageview">10K</span> PAGEVIEWS</p>
                        <p class="price">
                            <span class="currency">
                                <span>$</span> 
                                <span id="harga">8</span><span>.00</span>
                            </span> 
                            /month
                        </p>
                    </div>
                    <div class="range-slider">
                        <input type="range" id="price-slider" class="range" min="0" max="4" value="0">
                    </div>
                    <div class="langganan">
                        <div class="d-flex justify-content-evenly toggle-flex">
                            
                            <label>Monly Billing</label>
                           
                            <div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input " type="checkbox" role="switch" id="billing">
                                </div>
                            </div>
                            
                            <label>Yearly Billing</label>
                        
                            <span class="discount">
                                <small>25% discount</small>
                            </span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="info">
                    <div class="d-flex justify-content-evenly flex-langganan">
                        <ul class="list">
                            <li><img class="check-icon" src="image/icon-check.svg" alt=""> Unlimited websites</li>
                            <li><img class="check-icon" src="image/icon-check.svg" alt=""> 100% Data Ownership</li>
                            <li><img class="check-icon" src="image/icon-check.svg" alt=""> Live Reports</li>
                        </ul>
                        <div class="sub-button">
                            <button class="btn btn-dark langganan-text">Start my trial</button>
                        </div>
                    </div>
                </div>
                <p class="hidden">:v</p>
            </div>
        </div>
        <br>
        <br>
        
        <script src="index.js"></script>
    </body>
</html>
